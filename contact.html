<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>OnlineFoodShop</title>
    <link rel="stylesheet" href="main.css" />
  </head>
  <body class="contact">
    <h1>ContactUs</h1>
    <form action="">
      <div class="formshape">
        <label for="select">Type of query</label>
        <br />
        <select class="n-1" name="" id="">
          <option value="select">select</option>
          <option value="select">select 2</option>
          <option value="select">select 3</option>
        </select>
        <br />
        <label for="name">Name</label>
        <input
          class="n-1"
          type="text"
          name=""
          id="name"
          placeholder="Enter your Name"
        />
        <label for="number">Number</label>
        <input
          class="n-1"
          type="text"
          name=""
          id="number"
          placeholder="Enter your phone number"
        />
        <label for="email">Email-Id</label>
        <input
          class="n-1"
          type="email"
          name=""
          id="email"
          placeholder="Enter your email"
        />
        <div class="n-1">
          <label for="food"> Are you a member of OnlneFoodShop:</label>
          <br />
          <input type="radio" name="eligible" /> yes
          <input type="radio" name="eligible" /> no
        </div>
        <label for="opinion"> Ellaborate your query</label>
        <textarea class="n-1" name="" id="" cols="30" rows="7"></textarea>
        <button type="submit">Submit</button>
        <button type="reset">Reset</button>
      </div>
    </form>
  </body>
</html>
